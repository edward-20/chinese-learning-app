<div id="answer-result" style="box-shadow: 0 2px 2px rgba(0,0,0,.3);" class="border border-gray-100 border-2 rounded-md h-full flex flex-col justify-center relative">
  <div class="flex flex-col justify-center items-center text-7xl p-8">
    {{ .ChineseCharacter  }}
  </div>
  <div class="flex flex-col items-center gap-3">
    {{ if eq .CorrectPinyinAnswer .UserPinyinAnswer }}
      <p><emph class="color-green-500">Correct</emph>: {{ .CorrectPinyinAnswer }} </p>
    {{ else }}
      <p>Incorrect: The right answer was {{ .CorrectPinyinAnswer }} </p>
    {{ end }}
    <button id="next-question" hx-get="/api/chinese-character" hx-target="#answer-result" class="border border-solid border-gray-400 border-[1px] py-2 px-4 rounded-md mt-3" hx-swap="outerHTML">Next Question</button>
  </div>
  <div class="absolute bottom-4 left-4 text-sm">
    <p>* Press enter to go to the next question.</p>
  </div>
  <script>
    document.addEventListener('keydown', (event) => {
      // if it's already focused
      if (event.keyCode === 13) {
        document.querySelector("#next-question").click();
      }
    });
  </script>
</div>
