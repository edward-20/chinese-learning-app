<div id="question-and-answer-form" style="box-shadow: 0 2px 2px rgba(0,0,0,.3);" class="border border-gray-100 border-2 rounded-md h-full flex flex-col justify-center relative">
  <div class="flex flex-col justify-center items-center text-7xl p-8">
    {{ .ChineseCharacter  }}
  </div>
  <form hx-get="api/check-answer" hx-target="#question-and-answer-form" hx-swap="outerHTML" class="flex flex-col items-center gap-3">
    <div class="grow-1 flex flex-col items-center gap-4">
      <input name="user-answer" id="user-answer" type="text" class="border border-solid border-1 border-gray-400 p-4 block text-center text-3xl font-semibold w-full">
      <input name="correct-answer" type="hidden" value="{{ .Pinyin }}">
      <input name="chinese-character" type="hidden" value="{{ .ChineseCharacter }}">
      <button type="submit" class="bg-sky-100 border border-solid border-gray-400 border-[1px] py-2 px-4 rounded-md">Submit</button>
    </div>
  </form>
    <div class="absolute bottom-4 left-4 text-sm">
      <p class="w-full">* Tones: 1st ā, 2nd á, 3rd ǎ, 4th à or neutral</p>
    </div>
  <script>
    document.querySelector("#user-answer").focus();
  </script>
</div>
