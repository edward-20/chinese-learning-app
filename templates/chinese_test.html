{{ define "chinese_test" }}
<div class="p-8 h-[60vh] flex flex-col justify-center border border-gray-100 border-2 rounded-md" style="box-shadow: 0 2px 2px rgba(0,0,0,.3);" id="test">
  <p>This test will randomly show you one of 500 chinese characters from HSK 1.  You must input the correct pinyin corresponding to it.</p>
  <button class="border rounded-md border-solid border-gray-400 p-2 mt-3" hx-get="/api/chinese-character" hx-target="#test" hx-swap="">Start Test</button>
</div>
{{ end }}
